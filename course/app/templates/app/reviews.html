{% for n in new %}
<div class="main__review review">
    <div class="review__person">
        <img class="review__image" src="{{ n.image.url }}" alt="Изображение пользователя">
        <p class="review__person-name">{{ n.name }} {{ n.surname }}</p>
    </div>
    <p class="review__text">{{ n.text }}</p>
</div>
{% endfor %}
