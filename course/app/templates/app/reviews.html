{% for r in reviews %}
<div class="main__review review">
    <div class="review__person">
        <img class="review__image" src="{{ r.image.url }}" alt="Изображение пользователя">
        <p class="review__person-name">{{ r.name }} {{ r.surname }}</p>
    </div>
    <p class="review__text">{{ r.text }}</p>
</div>
{% endfor %}
