{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/zeroing-file2.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <title>Оставить заявку</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <a href="{% url 'home' %}" class="header__logo">Kamchatov Products</a>
                    </div>
                </div>
            </header>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <form action="{% url 'application' %}" method="POST" class="main__form form">
                        <p class="form__title">Оставьте заявку на покупку</p>
                        {% csrf_token %}
                        {{ app }}
                        <input type="submit" value="Отправить заявку" class="form__button">
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
